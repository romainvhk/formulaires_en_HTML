<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulaire.html</title>
</head>

<body>
    <a class="SignUp" href="#">Sign Up</a>
    <a class="LogIn" href="">Log In</a>

    <h1>Sign Up for Free</h1>

    <form class="form" method="post" action="#">
        <input type="text" name="FirstName" class="form__firstname" placeholder="First Name*">
        <input type="text" name="LastName" class="form__lastname" placeholder="Last Name*">
        <input type="email" name="EmailAddress" class="form__emailaddress" placeholder="Email Address**">
        <input type="password" name="password" class="form__password" placeholder="Set a Password*">
        <input type="submit" value="get started" class="form__submit">
    </form>
</body>

</html>
